<!doctype html>
{% with messages = get_flashed_messages() %}
{% if messages %}
<div style="border: 1px solid #000">
  <h3>Messages</h3>
  <ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
  </ul>
</div>
{% endif %}
{% endwith %}

<p><em>Logged in as the admin.</em></p>

{% block body %}{% endblock %}
